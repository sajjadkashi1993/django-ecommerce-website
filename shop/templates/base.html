<!doctype html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}shop{% endblock %}</title>

    {% comment %} <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'header/Css/header.css' %}">
    <link rel="stylesheet" href="{% static 'footer/Css/footer.css' %}">
    {% comment %} <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> {% endcomment %}
    {% block head %}
    {% endblock %}
</head>

<body>
    {% include 'inc/header.html' %}
    <div class="container">
        {% block body %}{% endblock %}
    </div>

    <!-- The Modal -->
    {% include 'inc/cart.html' %}

    <!-- The Footer -->
    {% include 'inc/footer.html' %}

    <script src="{% static 'base/base.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
