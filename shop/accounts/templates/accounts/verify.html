{% extends 'base.html' %}
{% load static %}

{% block title %} log in {% endblock %}

{% block main %}
        <main class="main">
            <nav class="breadcrumb-nav">
                <div class="container">
                    <ul class="breadcrumb">
                        <li><a href="demo1.html"><i class="d-icon-home"></i></a></li>
                        <li>My Account</li>
                    </ul>
                </div>
            </nav>
            <div class="page-content mt-6 pb-2 mb-10">
                <div class="container">
                    <div class="login-popup">
                        <div class="form-box">
                            <div class="tab tab-nav-simple tab-nav-boxed form-tab">
                                <ul class="nav nav-tabs nav-fill align-items-center border-no justify-content-center mb-5"
                                    role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link active border-no lh-1 ls-normal" href="#verify">Verify</a>
                                    </li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane active" id="verify">
                                        <form action="" method= 'post'>
                                            {% csrf_token %} 
                                            <div class="form-group mb-3">
                                                <input type="tel" class="form-control" id="singin-email"
                                                name="code"  placeholder="verify code *"
                                                    required />
                                            </div>

                                            <button class="btn btn-dark btn-block btn-rounded"
                                                type="submit">Verify</button>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
{% endblock %}
